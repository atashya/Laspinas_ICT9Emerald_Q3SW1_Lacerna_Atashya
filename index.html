<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
        }
        p {
            color: #cc6699;
        }
        .btn-pink {
            background-color: #ff66b2;
            border: none;
            color: white;
        }
        .btn-pink:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Currency Converter</h1>
        <p>Convert 100 Pesos into different currencies.</p>
        <button class="btn btn-pink" onclick="convertCurrency()">Convert Now</button>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        function convertCurrency() {
            // JavaScript Variables
            let pesos = 100;
            let dollarRate = 0.018; // Example rate
            let yenRate = 2.56; // Example rate

            // JavaScript Arithmetic Operators
            let dollar = pesos * dollarRate;
            let yen = pesos * yenRate;

            // JavaScript Output
            document.getElementById("result").innerHTML = `100 Pesos is equal to $${dollar.toFixed(2)} and Â¥${yen.toFixed(2)}`;
        }
    </script>
</body>
</html>
